<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST ASSIGNMENT</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <section class="bg-[#1935AA] w-full">
      <div class="flex justify-center">
        <div
          class="bg-white w-[85%] mt-[2rem] rounded-full py-1 px-8 flex items-center justify-between"
        >
          <img src="../assets/img/new logo.png" alt="" />
          <div class="flex gap-4">
            <a href="#" class="text-blue-600">Home</a>
            <a href="#">Services</a>
            <a href="#">About us</a>
            <a href="#">Career</a>
            <a href="#">Programs</a>
            <a href="#">Media</a>
            <a href="#">iJobify</a>
          </div>
          <div class="flex items-center gap-[10px]">
            <a href="#"><img src="../assets/img/Symbol.png" alt="" /></a>
            <a href="#"><img src="../assets/img/Symbol (1).png" alt="" /></a>
            <a href="#"><img src="../assets/img/Symbol (2).png" alt="" /></a>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div class="bg-white w-[528px] mt-[4rem] rounded-lg p-[3rem]">
          <h1 class="font-[600] text-[2rem] text-center">Sign in</h1>
          <p class="text-center mt-[1.5rem] font-[500]">
            Create password for your account!
          </p>

          <h2 class="font-bold mt-[2rem]">Create Password</h2>
          <form action="">
            <label for="">
              <input
                type="password"
                placeholder="Input Password"
                class="border border-gray-300 focus:border-blue-600 p-[1rem] w-[438px] mt-[1rem] rounded-lg"
              />
            </label>
          </form>
          <h2 class="font-bold mt-[2rem]">Re-type Password</h2>
          <form action="">
            <label for="">
              <input
                type="password"
                placeholder="Re-type Password"
                class="border border-gray-300 focus:outline-none border-solid p-[1rem] w-[438px] mt-[1rem] rounded-lg"
              />
            </label>
          </form>
          <div
            class="mt-[2rem] bg-blue-700 flex justify-center rounded-lg mb-[10px] hover:bg-blue-700/50 "
          >
            <button class="w-[438px] py-[16px] text-white font-[600] ">
              Create Account!
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div
          class="bg-[#F7F8FE] w-[528px] mt-[-1rem] rounded-lg px-[3rem] py-[1rem]"
        >
          <div class="flex justify-center items-center">
            <span><hr class="border-[#697D95] w-[142px]" /></span>
            <p class="mx-2 text-[#697D95]">or with</p>
            <span><hr class="border-[#697D95] w-[142px]" /></span>
          </div>
          <div class="flex justify-between mt-[1rem]">
            <a href="#" class="flex items-center py-[10px] px-[2rem] bg-white rounded-lg gap-[5px]">
              <img src="../assets/img/flat-color-icons_google.png" alt="">
              <span class="text-xl">Google</span>
            </a>
            <a href="#" class="flex items-center py-[10px] px-[2rem] bg-white rounded-lg gap-[5px]">
              <img src="../assets/img/logos_facebook.png" alt="">
              <span class="text-xl">FaceBook</span>
            </a>
          </div>
          <p class="text-center font-semibold mt-[1rem]">Already have an account? <span><a href="#" class="text-blue-700">Login</a></span></p>
        </div>
      </div>
     <div class="pb-[5rem]"></div>
    </section>
  </body>
</html>
